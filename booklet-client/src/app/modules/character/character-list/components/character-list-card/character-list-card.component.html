<mat-card
  *ngFor="let character of listCharacter"
  class="card-content pointer-cursor"
>
  <div class="card-title" fxLayoutAlign="space-between center">
    <div fxLayoutAlign="start center">
      <div class="avatar-container">
        <img
          class="avatar"
          [src]="character.image"
          alt="Photo of a Shiba Inu"
        />
      </div>
      <div class="character-info">
        <h2>
          {{ character.profile.generalInfo.firstname }}
          {{ character.profile.generalInfo.lastname }}
        </h2>
        <h3>"{{ character.profile.generalInfo.surname }}"</h3>
        <div class="tag-list">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip>{{ character.status }}</mat-chip>
            <mat-chip *ngFor="let tag of character.tags">{{
              tag.name
            }}</mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </div>
    <div fxLayout="column">
      <button
        type="button"
        mat-button
        class="actions-buttons"
        [routerLink]="[
          '/app',
          'book',
          bookId,
          'character',
          'detail',
          character._id
        ]"
      >
        <mat-icon>zoom_in</mat-icon>
      </button>
      <button type="button" mat-button class="actions-buttons">
        <mat-icon>edit</mat-icon>
      </button>
      <button type="button" mat-button class="actions-buttons">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
