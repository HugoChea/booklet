<h2>{{ book?.name }}</h2>

<mat-card>
  <mat-card-title>Storyline</mat-card-title>
  <mat-card-content>
    <div fxLayout="row wrap">
      <div fxFlex="50" class="card">
        <mat-card>
          <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
            <div>Chapter</div>
            <div>
              <mat-icon>zoom_in</mat-icon>
              <mat-icon>add</mat-icon>
            </div>
          </mat-card-title>
          <mat-card-content>
            <mat-card class="example-card"> </mat-card>
            <mat-card>
              <mat-card-content> </mat-card-content>
            </mat-card>
            <mat-card>
              <mat-card-content> </mat-card-content>
            </mat-card>
          </mat-card-content>
        </mat-card>
      </div>

      <div fxFlex="50" class="card">
        <mat-card>
          <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
            <div>Characters</div>
            <div>
              <mat-icon
                class="pointer-cursor"
                [routerLink]="['/app', 'book', '159', 'character']"
                >zoom_in</mat-icon
              >
              <mat-icon class="pointer-cursor" (click)="toCreateCharacter()"
                >add</mat-icon
              >
            </div>
          </mat-card-title>
          <mat-card-content>
            <mat-card
              *ngFor="let character of listCharacter"
              [routerLink]="[
                '/app',
                'book',
                '159',
                'character',
                'detail',
                character._id
              ]"
              class="card-content pointer-cursor"
            >
              <div class="card-title" fxLayoutAlign="start center">
                <div fxFlex="25" class="avatar-container">
                  <img
                    class="avatar"
                    [src]="character.image"
                    alt="Photo of a Shiba Inu"
                  />
                </div>
                <div class="character-info" fxFlex="75">
                  <h2>{{ character.profile.generalInfo.firstname }} {{character.profile.generalInfo.lastname}}</h2>
                  <h3>"{{ character.profile.generalInfo.surname }}"</h3>
                  <div><mat-chip>TODO</mat-chip></div>
                </div>
              </div>

              <mat-card-content>
                <mat-chip-list aria-label="Fish selection">
                  <mat-chip *ngFor="let tag of character.tags">{{ tag.name }}</mat-chip>
                </mat-chip-list>
              </mat-card-content>
            </mat-card>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<br />
<mat-card>
  <mat-card-title>Additionnal informations</mat-card-title>
  <mat-card-content> </mat-card-content>
</mat-card>
