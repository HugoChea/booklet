<div class="actions">
    <button routerLink="/app/book/new" mat-raised-button color="primary">+ CREATE</button>
</div>
<div fxLayout="row wrap">
    <div fxFlex="33" class="card" *ngFor="let book of bookList">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ book.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="book.image"
                alt="Cover image of book">
            <mat-card-content>
                <p>
                    {{ book.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button [routerLink]="['/app/book', book._id, 'dashboard']" mat-button>VOIR</button>
                <button mat-button>EDIT</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
