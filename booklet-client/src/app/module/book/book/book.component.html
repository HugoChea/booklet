<div class="actions">
    <button routerLink="/app/book/new" mat-raised-button color="primary">+ CREATE</button>
</div>
<div fxLayout="row wrap">
    <div fxFlex="33" class="card" *ngFor="let number of [0,1,2,3,4]">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Shiba Inu</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>VOIR</button>
                <button mat-button>EDIT</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
